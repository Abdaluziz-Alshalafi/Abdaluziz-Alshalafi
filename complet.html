body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    direction: rtl;
}
 
@media (max-width: 764px) {
    .row {    
      display: block;
   
                margin-right: 0px;
}
     
}

@media(min-width: 400px){

.container {


  max-width: 400px;
}
.row {
  
                 margin-right:-22px;
}
.grid{


margin: 0px;

}


}
@media(min-width: 500px){
.container {
  max-width: 410px;
}


.grid{


margin: 0;

}

}
@media (min-width: 640px) {
.container {
    max-width:430px
}
.grid{


margin: 0px;

}
}
@media (min-width: 768px) {
.container {
    max-width:768px
}
.grid{


margin: 20px;

}
}
@media (min-width: 868px) {
.container {
    max-width:768px
}
}
@media (min-width: 1024px) {
.container {
    max-width:800px;
 }
}
@media (min-width: 1280px) {
.container {
    max-width:850px
}
}
@media (min-width: 1536px) {
.container {
    max-width:900px;
 }
}
 </style>

                      <div class=" container   text-center ">
                            <div class="rows student-container">
                          
                                <div class="row">

                                      <div class="col col-lg-3 grid flex-auto">
                                          <label for="projectNumber" class="mt-2 text-right text-slate-600 h-4 text-sm">رقم المشروع

                                </div>

                                          <input type="file" id="doc_file" style="width: auto;" accept=".doc,.docx">
                                          <input type="file" id="zip_file"   accept=".zip" style="display: none">
